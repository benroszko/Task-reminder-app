<div>
    <ng-container *ngIf="toDoTasks.length > 0; else noTask" >
        <h3 class="list-header" [ngStyle]="{color: getColor()}">TO DO LIST:</h3>

        <ul>
            <li *ngFor="let task of toDoTasks | sortByDate" 
                class="flex-container" [date]="task.creationDate" [isDone]="task.isDone" appShowDate>
                {{task.name | modify: '!'}}
                <div class="flex-div-btns">
                    <div>
                        <button class="btn comic-sans" type="button" (click)="done(task)">Done</button>
                        <button class="btn comic-sans" type="button" (click)="delete(task)">Remove</button>
                    </div>
                </div>
            </li>
        </ul>

    </ng-container>

    <ng-template #noTask>
        <h3>You have no task to do!</h3>
    </ng-template>
</div>
